<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body ng-app="NarrowItDownApp">
     <div class="container" ng-controller="NarrowItDownController as narrow">
        <h1>Narrow Down Your Chinese Menu Choice</h1>
        <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <input type="text" placeholder="search term" class="form-control" ng-model="narrow.searchTerm">
            <button class="btn btn-primary" ng-click="narrow.searchMenuItems(narrow.searchTerm);">Narrow It Down For Me!</button>
          </div>
          
          <!-- Bonus loader (see Bonus section of the assignment) -->
        <items-loader-indicator></items-loader-indicator>
        </div>
        
        

        <!-- found-items should be implemented as a component -->
        <found-items on-remove="narrow.removeItem(index);" 
                    found="narrow.itemsFound"
                    empty-search="narrow.emptySearch" 
                    empty-results="narrow.emptyResults"
                    class="col-md-6"></found-items>
      
      </div>
    </div>
  </body>
</html>
